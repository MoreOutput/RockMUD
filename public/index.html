<!doctype html>
<html lang="en">
	<head>
		<title>RockMUD</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="HandheldFriendly" content="true" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
		<link href="styles.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="mudwrapper" class="container">
			<div id="terminal">
				<div class="row">
					<div class="col-md-12">
						<h1 class="opening-title">RockMUD v0.2.0</h1>
						<div class="subtext">
							<p>
								Checkout the code on <a href="https://github.com/MoreOutput/RockMUD" target="_blank">GitHub</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="inputwrapper" class="container">
			<div class="row">
				<div class="col-md-12">
					<form id="console">
						<div class="form-group">
							<input class="user-input form-control" id="cmd" type="input" value="" placeholder="Enter a Command -- type 'help newbie' for help" mud-state="login" />
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../socket.io/socket.io.js"></script>
		<script src="rockmud-client.js"></script>
	</body>
</html>
