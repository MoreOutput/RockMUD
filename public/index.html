<!doctype html>
<html>
	<head>
		<title>RockMUD v0.1.7</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" /> 
		<meta name="HandheldFriendly" content="true" />
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link href="styles.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="mudwrapper">
			<div id="terminal" class="terminal">
				<div id="screen-start">
					<h1>Welcome to RockMUD v0.1.7</h1>
					<div class="subtext">
						<p>You can find out more about RockMUD on 
							<a href="https://github.com/MoreOutput/RockMUD" target="_blank">GitHub</a>
						</p>
					</div>
				</div>
			</div>

			<div id="inputwrapper">
				<form id="console">
					<input class="user-input" id="cmd" type="input" value="" placeholder="Enter Command" mud-state="login" />
				</form>
			</div>
		</div>		
		
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.9.2/dojo/dojo.js"></script>
	    <script src="client.js"></script>
	</body>
</html>
